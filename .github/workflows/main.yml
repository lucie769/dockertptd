name: CI DevOps 2025

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build and test with Maven
        run: mvn -f tp_docker1/simpleapi/pom.xml clean verify

  sonar-cloud:
    runs-on: ubuntu-24.04
    needs: test-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: SonarCloud Analyze (Maven)
        working-directory: ./tp_docker1/simpleapi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=lucie769_dockertptd \
          -Dsonar.organization=lucie769 \
          -Dsonar.login=${SONAR_TOKEN}

  build-and-push-docker-image:
    needs: sonar-cloud
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./tp_docker1/simpleapi
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./tp_docker1/database
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build and push httpd image
        uses: docker/build-push-action@v6
        with:
          context: ./tp_docker1/serveur
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
